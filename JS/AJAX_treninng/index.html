<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <ul id="list"></ul>
    <p>Search</p>
    <input type="text" name="filmName" id="search">
    <button onclick="findAFilm()">Find a film</button>
    <div>        
        <label>
            movie
            <input onchange="changeType(event)" type="radio" name="type" value="movie" id="" checked>
        </label>        
        <label>
            series
            <input onchange="changeType(event)" type="radio" name="type" value="series" id="">
        </label>        
        <label>
            episode
            <input onchange="changeType(event)" type="radio" name="type" value="episode" id="">
        </label>
    </div>
    <!-- Axios -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <!-- jquery -->
    <script
        src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous">
    </script>
    <script src="./js/app.js"></script>
</body>
</html>
